<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Drills</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>
                First Bootstrap Project
            </h1>
        </div>
        <div class="row">
            <div class="col-4">
                <p>
                    Div 1
                </p>
            </div>
            <div class="col-4">
                <p>
                    Div 2
                </p>
            </div>
            <div class="col-4">
                <p>
                    Div 3
                </p>
            </div>
            <div class="row">
                <label for="emailBox">Email address</label>
                <input type="email" id="emailBox" placeholder="Enter email">
                <label for="passwordBox">Enter Password</label>
                <input type="password" id="passwordBox" placeholder="Enter password">
            </div>
            <div class="row">
                <input type="checkbox" id="cat-check">
                <label for="cat-check">Cats</label>
            </div>
        </div>
    </div>
</body>
</html>
